<div class="team-hero">
  <div class="left">
    <h1 class="headerTxt">{{.Title}}</h1>
    <h3 class="txt">{{.Content}}</h3>
    <div class="btns">
      <button class="work" type="button" onclick="window.location.href='https://docs.google.com/forms/d/e/1FAIpQLSdj6pIXtvptM6WJORuUAg1blJhqR-L5ZssCpkTlsqleJRJcag/viewform?usp=sf_link'">{{.Params.work_button_text}}</button>
    </div>
  </div>
  <div class="right">
    <img
      class="discussionImg"
      src="{{ .Params.image_src | absURL }}"
      alt="{{ .Params.image_src }}"
    />
  </div>
</div>
