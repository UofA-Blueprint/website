<div class="team-member">
  <img class="profile" src="{{ .image | absURL }}" alt="Team Member" />
  <div class="info-container">
    <div class="info">
      <p class="member-name">{{ .name }}</p>
      <p class="member-position">{{ .position }}</p>
    </div>
    {{ if .linkedin }}
    <a href="{{ .linkedin }}"
      ><img class="linkedInLogo" src={{"images/LinkedInDark.png" | absURL}}
      alt="LinkedIn"/></a
    >
    {{ end }}
  </div>
</div>
